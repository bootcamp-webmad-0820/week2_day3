<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let a = 1
        let b = 2

        function inner() {
            a = 4
            let b = 3
            console.log('El valor local de b es', b)    // 3
        }

        inner()
        console.log(a)  // 4
        console.log('El valor global de b es', b)   // 2

    </script>
</body>

</html>
