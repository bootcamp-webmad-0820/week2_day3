<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function showActors() {
            const argsCopy = [...arguments]     // "array-like" value: hacemos copia para garantizar iteraciÃ³n
            argsCopy.forEach(elm => console.log('Actor:', elm))
        }

        showActors('Chiquito de la Canzada', 'Ernesto Sevilla', 'Popino')




        // ES6: REST parameters
        function showFoods(...foods) {
            foods.forEach(elm => console.log('Comida:', elm))
        }

        showFoods('pizza', 'caneloni', 'kfc', 'orange')

    </script>
</body>

</html>
